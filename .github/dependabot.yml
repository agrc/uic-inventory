version: 2
updates:
  - package-ecosystem: nuget
    target-branch: dev
    directory: /src/api
    schedule:
      interval: monthly
    groups:
      safe-api-dependencies:
        update-types: ['minor', 'patch']
      major-api-dependencies:
        update-types: ['major']
  - package-ecosystem: npm
    target-branch: dev
    directory: /src/api/uic-inventory
    schedule:
      interval: monthly
    groups:
      safe-dependencies:
        update-types: ['minor', 'patch']
      major-dependencies:
        update-types: ['major']
    commit-message:
      prefix: deps
      prefix-development: deps(dev)
  - package-ecosystem: github-actions
    target-branch: dev
    directory: /
    schedule:
      interval: monthly
    groups:
      ci-dependencies:
        dependency-type: 'production'
