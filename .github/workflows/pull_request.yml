name: Pull Request Events

on: pull_request

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-unit-app:
    name: Unit test app
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v6
        with:
          show-progress: false

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: src/api/uic-inventory/package-lock.json

      - name: ğŸ“¥ Download dependencies
        run: npm ci
        working-directory: src/api/uic-inventory/

      - name: ğŸ§ª Run tests
        run: npm test
        working-directory: src/api/uic-inventory/

  test-unit-functions:
    name: Unit test functions
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v6
        with:
          show-progress: false

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: src/functions/package-lock.json

      - name: ğŸ“¥ Download dependencies
        run: npm ci
        working-directory: src/functions

      - name: ğŸ§ª Run tests
        run: npm test
        working-directory: src/functions
